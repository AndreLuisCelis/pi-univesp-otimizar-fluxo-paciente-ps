<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>SmartFlow ER</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item  [routerLinkActive]="'link-actived'"routerLink="/home"> Monitoramento</a>
      <a mat-list-item [routerLinkActive]="'link-actived'" routerLink="historico">Hist√≥rico</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background-color: hsl(190, 95%, 30%);color: #fff;">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span class="ellipsis" style="text-align: end;margin-right: 10px;">
        {{user.signInDetails.loginId}}
      </span>
      <mat-icon id='icn-account' [matMenuTriggerFor]="menu" aria-hidden="false" fontIcon="account_circle">
      </mat-icon>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="exit()">Sair</button>
      </mat-menu>
    </mat-toolbar>
    <!-- Add Content Here --> 
     <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
