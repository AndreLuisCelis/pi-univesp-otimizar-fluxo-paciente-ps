<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>SmartFlow ER</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="">Monitoramento</a>
      <a mat-list-item routerLink="historico">Hist√≥rico</a>
      <a mat-list-item (click)="exit()">Sair</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span class="ellipsis" style="text-align: end;margin-right: 10px;">
        {{user.signInDetails.loginId}}
      </span>
      <mat-icon aria-hidden="false" fontIcon="account_circle" 
        style="font-size: 35px; width: 35px; height: 35px; margin-bottom: -10px; margin-right: 30px;overflow: visible;"></mat-icon>
    </mat-toolbar>
    <!-- Add Content Here --> 
     <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
